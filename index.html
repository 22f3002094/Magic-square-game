<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Square Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 350px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .rules {
            background-color: #e6f3ff;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #444;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin: 1rem auto;
            max-width: 250px;
        }
        .cell {
            width: 100%;
            aspect-ratio: 1 / 1;
            font-size: 24px;
            text-align: center;
            border: 2px solid #4a90e2;
            border-radius: 5px;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        .cell:focus {
            outline: none;
            box-shadow: 0 0 5px #4a90e2;
        }
        .button-container {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357abd;
        }
        #reset {
            background-color: #e74c3c;
        }
        #reset:hover {
            background-color: #c0392b;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Magic Square Game</h1>
        <div class="rules">
            Rule: The sum of each row, column, and diagonal should be 15.<br>
            Use each number from 1 to 9 exactly once.
        </div>
        <div class="grid" id="grid"></div>
        <div class="button-container">
            <button onclick="checkSolution()">Check Solution</button>
            <button id="reset" onclick="resetGame()">Reset</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const result = document.getElementById('result');
        const cells = [];

        // Create the grid
        for (let i = 0; i < 9; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'cell';
            input.maxLength = 1;
            input.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^1-9]/g, '');
            });
            grid.appendChild(input);
            cells.push(input);
        }

        function checkSolution() {
            const values = cells.map(cell => parseInt(cell.value) || 0);
            const sum = 15; // The sum of each row, column, and diagonal in a 3x3 magic square

            // Check rows
            for (let i = 0; i < 9; i += 3) {
                if (values[i] + values[i+1] + values[i+2] !== sum) {
                    result.textContent = "Not a magic square. Try again!";
                    return;
                }
            }

            // Check columns
            for (let i = 0; i < 3; i++) {
                if (values[i] + values[i+3] + values[i+6] !== sum) {
                    result.textContent = "Not a magic square. Try again!";
                    return;
                }
            }

            // Check diagonals
            if (values[0] + values[4] + values[8] !== sum || 
                values[2] + values[4] + values[6] !== sum) {
                result.textContent = "Not a magic square. Try again!";
                return;
            }

            // Check if all numbers are unique and between 1-9
            const uniqueValues = new Set(values);
            if (uniqueValues.size !== 9 || Math.min(...values) < 1 || Math.max(...values) > 9) {
                result.textContent = "Use each number from 1 to 9 exactly once.";
                return;
            }

            result.textContent = "Congratulations! You've created a magic square!";
        }

        function resetGame() {
            cells.forEach(cell => cell.value = '');
            result.textContent = '';
        }
    </script>
</body>
</html>
