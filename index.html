<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Square Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .grid {
            display: grid;
            gap: 10px;
            margin: 0 auto 1.5rem;
            justify-content: center;
        }
        .cell {
            width: 60px;
            height: 60px;
            font-size: 20px;
            text-align: center;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
            -moz-appearance: textfield;
        }
        .cell::-webkit-inner-spin-button, 
        .cell::-webkit-outer-spin-button { 
            -webkit-appearance: none;
            margin: 0;
        }
        .cell:focus {
            outline: none;
            background-color: #e6f7ff;
        }
        button, select {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover, select:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
        }
        #sizeSelector {
            display: block;
            margin: 20px auto;
        }
        #gameArea {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Magic Square Game</h1>
        <p>Select the size of the Magic Square you want to play:</p>
        <select id="sizeSelector">
            <option value="3">3x3</option>
            <option value="4">4x4</option>
            <option value="5">5x5</option>
        </select>
        <button onclick="startGame()">Start Game</button>
        <div id="gameArea">
            <p id="instructions"></p>
            <div class="grid" id="grid"></div>
            <button onclick="checkSolution()">Check Solution</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        let size, magicSum, cells;

        function startGame() {
            size = parseInt(document.getElementById('sizeSelector').value);
            magicSum = size * (size * size + 1) / 2;
            document.getElementById('sizeSelector').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('instructions').textContent = 
                `Fill in the ${size}x${size} grid so that each row, column, and diagonal sums to ${magicSum}.`;
            createGrid();
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${size}, 60px)`;
            cells = [];

            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('input');
                cell.type = 'text';
                cell.className = 'cell';
                cell.maxLength = 2;
                cell.addEventListener('input', function(e) {
                    this.value = this.value.replace(/[^1-9]/g, '');
                    if (parseInt(this.value) > size * size) {
                        this.value = size * size;
                    }
                });
                cell.addEventListener('keydown', function(e) {
                    if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                        e.preventDefault();
                    }
                });
                grid.appendChild(cell);
                cells.push(cell);
            }
        }

        function checkSolution() {
            const values = cells.map(cell => parseInt(cell.value) || 0);
            const lines = [];

            // Rows and Columns
            for (let i = 0; i < size; i++) {
                lines.push(Array.from({length: size}, (_, j) => i * size + j)); // Row
                lines.push(Array.from({length: size}, (_, j) => i + j * size)); // Column
            }
            // Diagonals
            lines.push(Array.from({length: size}, (_, i) => i * (size + 1))); // Main diagonal
            lines.push(Array.from({length: size}, (_, i) => (i + 1) * (size - 1))); // Anti-diagonal

            const allFilled = values.every(v => v !== 0);
            const allUnique = new Set(values).size === size * size;
            const allLinesSum = lines.every(line => 
                line.reduce((sum, index) => sum + values[index], 0) === magicSum
            );

            const result = document.getElementById('result');
            if (!allFilled) {
                result.textContent = "Please fill in all cells!";
                result.style.color = "#ff9800";
            } else if (!allUnique) {
                result.textContent = `Each number should be used exactly once (1 to ${size * size})!`;
                result.style.color = "#f44336";
            } else if (allLinesSum) {
                result.textContent = `Congratulations! You solved the ${size}x${size} Magic Square!`;
                result.style.color = "#4CAF50";
            } else {
                result.textContent = "Not quite right. Keep trying!";
                result.style.color = "#f44336";
            }
        }
    </script>
</body>
</html>
